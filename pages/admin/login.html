<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funko Shop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>

<body>
    <!-- Inicio Header-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>

            <ul class="navbar__menu">
                
                <li class="navbar__item">
                    <a class="navbar__link" href="">VER TIENDA</a></li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">ADMIN</a></li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="">SALIR</a></li>
                    
            </ul>
        </nav>
    </header> 
    <!--Fin Header-->

    <main class="container">
        <section class="form_login">
            <h4 class="form_login__title">Crea tu cuenta</h4>
            <p class="form_login__text">Completa el formulario para ser parte del mundo de los Funkos</p>
             <form class="">
                <section class="form_login__container">
                    <div class="form_login__data">
                        <label class="form_login__label">Email:</label>
                        <input class="form_login__input" type="email" placeholder="Email" />
                    </div>
                    <div class="form_login__data">
                        <label class="form_login__label">Contraseña:</label>
                        <input class="form_login__input" type="password" placeholder="" />
                    </div>
                    <div class="form_login__data">
                        <a class="form_login__data__link">Ingresar</a>
                        <div>                        
                            <input class="form_login__input check" type="checkbox" placeholder="" />
                            <label class="form_login__label_checkbox "><span class="form_login__span">Acepto</span> términos y condiciones</label>
                        </div>
                    </div>
                </section>
            </form>
            
        </section>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item"><a class="navbar__link" href="./pages/shop.html">SHOP</a></li>
                <li class="navbar__item"><a class="navbar__link" href="./pages/login.html">INGRESAR</a></li>
                <li class="navbar__item"><a class="navbar__link" href="./pages/contact.html">CONTACTO</a></li>
            </ul>

            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop"></img>
            </picture>
        </nav>
        <picture></picture>

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>

    </footer>




    

</body>

</html>
